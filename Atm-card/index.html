<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM CARD</title>
    <link rel="stylesheet" href="app.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    </div>
    </div>
